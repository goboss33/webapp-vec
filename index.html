<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Images V2</title> <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .dropzones-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background-color: rgba(128,128,128,0.05); /* Léger fond pour voir la zone */
            padding: 5px;
            border-radius: 5px;
        }
        .dropzone {
            border: 2px dashed var(--tg-theme-hint-color, #ccc);
            padding: 10px;
            text-align: center;
            min-height: 100px; /* Hauteur minimale pour pouvoir déposer */
            flex: 1; /* Pour qu'elles prennent la même largeur */
            margin: 0 5px; /* Petit espace entre les zones */
            border-radius: 5px;
            display: flex; /* Pour organiser titre et miniatures */
            flex-direction: column; /* Titre en haut, miniatures en dessous */
            align-items: center; /* Centrer horizontalement */
        }
        .dropzone h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color, #6c757d);
            width: 100%; /* Pour que le titre prenne toute la largeur */
        }
        .dropzone .thumbnail-container { /* Conteneur pour les miniatures dans les zones */
             display: flex;
             flex-wrap: wrap; /* Pour passer à la ligne si besoin */
             justify-content: center;
             gap: 5px; /* Espace entre les miniatures */
             width: 100%;
        }
         .dropzone .img-thumbnail { /* Style pour les miniatures DANS les dropzones */
             max-width: 50px;
             max-height: 50px;
             border: 1px solid #ddd;
             object-fit: cover; /* Pour que l'image couvre bien la miniature */
             cursor: pointer; /* Indiquer qu'on peut cliquer */
         }
        #image-carousel-container {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            min-height: 180px; /* Un peu plus haut pour le carousel */
            padding: 10px;
            margin-bottom: 15px;
            background-color: rgba(128,128,128,0.05);
            border-radius: 5px;
            text-align: center;
            overflow-x: auto; /* Permet le défilement horizontal */
        }
        #image-carousel {
            display: flex; /* Afficher les images en ligne */
            gap: 10px; /* Espace entre les images du carousel */
            padding-bottom: 10px; /* Espace pour la barre de scroll */
            min-height: 150px; /* Hauteur min pour le contenu */
            align-items: center; /* Centrer verticalement */
        }
         #image-carousel .carousel-image-container { /* Conteneur pour chaque image DANS le carousel */
             border: 1px solid #eee;
             padding: 5px;
             background-color: #fff; /* Fond blanc pour les images */
             border-radius: 3px;
             text-align: center;
             min-width: 120px; /* Largeur minimale pour voir l'image + infos */
         }
         #image-carousel img {
             max-width: 100px; /* Taille des images dans le carousel */
             max-height: 100px;
             display: block;
             margin: 0 auto 5px auto;
             cursor: grab; /* Indiquer qu'on peut glisser */
         }
         #image-carousel p {
             font-size: 0.8em;
             margin: 0;
             color: var(--tg-theme-hint-color, #6c757d);
             word-break: break-all;
         }
        #saveChangesButton {
            display: block; /* Prend toute la largeur */
            width: 100%;
            margin-top: 15px; /* Espace au-dessus */
        }
        /* Styles pour le drag-and-drop (optionnel, pour retour visuel) */
        .dropzone.drag-over {
            border-style: solid;
            border-color: var(--tg-theme-button-color, green);
            background-color: rgba(0, 255, 0, 0.1);
        }
        .dragging { /* Style pour l'élément en cours de drag */
             opacity: 0.5;
        }
        /* --- Styles pour l'aperçu du Drag (Fantôme) --- */

        /* Cible l'élément qui est activement déplacé et suit le curseur */
        .sortable-drag {
            opacity: 0.7 !important; /* Un peu transparent */
            background-color: #eee !important; /* Fond léger */
            border: 1px dashed #555 !important;
            border-radius: 4px !important;
            padding: 3px !important;
            /* Réduire la taille pour ressembler à une miniature */
            width: 60px !important;
            height: 60px !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2) !important; /* Petite ombre */
            /* S'assurer que l'image interne s'adapte */
            display: flex !important;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Cacher le texte si présent */
        }
        
        /* Cible l'image A L'INTERIEUR de l'élément déplacé */
        .sortable-drag img {
            max-width: 50px !important;
            max-height: 50px !important;
            object-fit: contain !important; /* Ajuste l'image dans le cadre */
        }
        
        /* Cache le texte (ID) A L'INTERIEUR de l'élément déplacé */
        .sortable-drag p {
            display: none !important;
        }
        
        /* Cible l'emplacement où l'élément sera déposé (le 'fantôme') */
        /* Optionnel : peut être le même style que .sortable-drag ou différent */
        .sortable-ghost {
             opacity: 0.4 !important;
             /* background-color: lightblue !important; */ /* Pour le différencier si besoin */
        }
    </style>
</head>
<body>
    <h1>Gestion Images</h1> <p>Produit ID: <strong id="productId">Chargement...</strong></p>
    <hr>

    <h2>Infos Produit</h2> <p>Nom: <strong id="productName">Chargement...</strong></p>
    <hr> <h3>Assigner les Rôles (Glisser-Déposer)</h3>
    <div class="dropzones-container">
        <div id="dropzone-main" class="dropzone" data-role="main">
            <h3>Principale</h3>
            <div class="thumbnail-container">
                 </div>
        </div>
        <div id="dropzone-gallery" class="dropzone" data-role="gallery">
            <h3>Galerie</h3>
             <div class="thumbnail-container">
                 </div>
        </div>
        <div id="dropzone-custom" class="dropzone" data-role="custom" data-max-images="3">
            <h3>Custom (max 3)</h3>
             <div class="thumbnail-container">
                 </div>
        </div>
    </div>

    <h3>Images Disponibles</h3>
    <div id="image-carousel-container">
        <div id="image-carousel">
             <p>Chargement des images...</p>
        </div>
        </div>
    <hr>

    <button id="saveChangesButton">Enregistrer Modifications</button> <p id="status" class="status-message"></p>

    <script src="js/app.js"></script>
</body>
</html>
